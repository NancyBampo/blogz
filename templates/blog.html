{% extends "base.html"%}
{% block content %}
    <h1>Build a Blog</h1>
    <ul>
        {% for blog in posts %}
        <li>
            <h3><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h3>
            <p>{{blog.body}}</p> 
        </li>
        <hr>
        {% endfor%}
    </ul>
      
{% endblock %}
