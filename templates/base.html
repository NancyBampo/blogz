<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
            h1{
                text-align: center;
            }
            ul li{
                list-style: none;
            }
            
            textarea{
                margin: 10px 0;
                width: 480px;
                height: 120px;
            }
            form{
                background-color:snow;
                padding: 20px;
                margin: 0 auto;
                width: 520px;
                font: 16px sans-serif;
                border-radius: 15px;
            }
        </style>
    </head>
<body>

    <div>
        <a href='/blog'>Home</a>
        &nbsp;
        <a href='/newpost'>Add Blog</a>
        <!-- &nbsp;
        <a href='' -->
    </div>
    <div>
        <a href='/login'>Login</a>
        &nbsp;
        <a href='/logout'>Logout</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
    

    {% block content %}
    {% endblock %}



</body>
</html>
