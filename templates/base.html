<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
            h1{
                text-align: center;
            }
            ul li{
                list-style: none;
            }
            
            textarea{
                margin: 10px 0;
                width: 480px;
                height: 120px;
            }
            form{
                background-color:snow;
                padding: 20px;
                margin: 0 auto;
                width: 520px;
                font: 16px sans-serif;
                border-radius: 15px;
            }
        
        </style>
    </head>
<body>

    <div>
        <a href='/'>Home</a>
        &nbsp;
        <a href='/newpost'>Add Blog</a>
        &nbsp;
        <a href='/allpost'>All Posts</a>
    </div>
    <div style='float: right'>
        {% if 'user' in session %}
          {{ session['user'] }}
          <form action="/logout" method="post" id='logout'>
            <input type="submit" value="Log Out" />
          </form>
        {% else %}
          <a href="login">login</a>
        {% endif %}
        </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
    

    {% block content %}
    {% endblock %}



</body>
</html>
