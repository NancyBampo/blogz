{% extends "base.html"%}
{% block content %}
    <h1>Blog Posts !</h1>
    <ul>
        {% for blog in posts %}
        <li>
            <h3><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h3>
            <p>{{blog.body}}</p> 
            <i>written by <a href='/blog?owner={{blog.owner.username}}'>{{blog.owner.username}}</a></i>
        </li>
        <hr>
        {% endfor%}
    </ul>
      
{% endblock %}
