{% extends 'base.html' %}
{% block content %}
​
<h1>Add a new post</h1>
<form action="/newpost" method="POST">
  <table>
    <tr>
      <td><label for="title">Title for new post:</label></td>
      <td><input name="title" type="text" >
          <span class='error'>{{title_error}}</span>
      </td>
    </tr>
    <tr>
      <td><label for="new_blog">Your new blog:</label></td>
      <td>
        <textarea name="new_blog" rows="4" cols="20"></textarea>
        <span class='error'>{{blog_error}}</span>
      </td>
    </tr>
  </table>  
​  <input type="submit" value="Add entry">
</form>
​
​
{% endblock %}
